<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/client/style/body.css">
</head>
<body>
    <main>
        <form method="post" action="http://localhost:5500/post" id="SignUpForm">
            <div class="heading">
                SignUp
            </div>
            <div class="inputs">
                <input type="text" name="username" id="username" placeholder="Enter username" required>
                <input type="email" name="email" id="email" placeholder=" Enter Email" required>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
                <input type="submit" value="Save">
            </div>
            <div class="alter">
                Already have a account ? <a href="/client/AuthPage/login.html">Login</a>
            </div>
        </form>
    </main>
</body>
<script src="/client/JS/signup.js"></script>
</html>
